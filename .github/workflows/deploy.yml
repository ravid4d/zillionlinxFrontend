name: Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
           script: |
            cd /var/www/html/zillionlinx-front
            git pull origin master
            npm install
            npm run build
            cp -r build/* /var/www/html/zillionlinx-front
            systemctl restart apache2 || systemctl restart nginx
